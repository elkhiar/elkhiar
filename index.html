<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassir Elkhiar</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: courier, monospace;
        }
        #console {
            color: #fff;
            width: 750px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            font-size: 14px;
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        a {
            color: #0bc;
            text-decoration: none;
        }
        #a {
            color: #0f0;
        }
        #c {
            color: #0bc;
        }
        #b {
            color: #ff0096;
        }
        .decrypt-container {
            width: 750px;
            margin: 0 auto;
            position: relative;
            height: 20px;
        }
        .decrypting {
            color: #0bc;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .contact-info {
            margin-top: 1px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
        }
        .contact-info p {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .contact-info img {
            margin-left: 8px;
            height: 1em;
            vertical-align: middle;
        }
        @keyframes tricolorWave {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .tricolor {
            background: linear-gradient(to right, #002395, #002395 33%, #FFFFFF 33%, #FFFFFF 66%, #ED2939 66%, #ED2939);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: tricolorWave 3s linear infinite;
            display: inline-block;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .tricolor:hover {
            animation: tricolorWave 3s linear infinite, shake 0.5s linear infinite;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #header {
            width: 750px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
    <canvas id="wireframeCanvas"></canvas>

    <div id="header">
        <div id="console">
            <div id="consoleLine">
                <span id="a">yassir@elkhiar</span>:<span id="b">~</span><span id="c">$</span> curriculum vit√¶.txt
            </div>
            <div class="decrypt-container">
                <div id="decryptingText" class="decrypting"></div>
            </div>
            <div class="contact-info hidden">
                <p id="line1"></p>
                <p id="line2"></p>
                <p id="line3"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const targetText = "---------------------------------";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const length = targetText.length;
        let currentText = Array(length).fill(' ');
        let index = 0;

        function updateText() {
            if (index < length) {
                currentText[index] = chars.charAt(Math.floor(Math.random() * chars.length));
                document.getElementById("decryptingText").textContent = currentText.join('');
                index++;
                setTimeout(updateText, 50);
            } else {
                replaceWithDashes();
            }
        }

        function replaceWithDashes() {
            let dashIndex = 0;
            const interval = setInterval(() => {
                if (dashIndex < length) {
                    currentText[dashIndex] = '-';
                    document.getElementById("decryptingText").textContent = currentText.join('');
                    dashIndex++;
                } else {
                    clearInterval(interval);
                    revealContactInfo();
                }
            }, 50);
        }

        function typeText(elementId, text, callback) {
            const element = document.getElementById(elementId);
            let charIndex = 0;

            function type() {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                } else if (callback) {
                    setTimeout(callback, 500);
                }
            }

            type();
        }

        function revealContactInfo() {
            const email1 = 'yassir.el-khiar@dauphine.eu';
            const email2 = 'elkhiar00@gmail.com';
            const iconUrl = 'https://i.ibb.co/8Mnq97r/propng3.png';
            typeText('line1', email1, function() {
                document.getElementById('line1').innerHTML = `<a href="mailto:${email1}?subject=Contact%20from%20website">${email1}</a> <img src="${iconUrl}" alt="Icon" style="height: 0.68em; vertical-align: middle;" />`;
                typeText('line2', email2, function() {
                    document.getElementById('line2').innerHTML = `<a href="mailto:${email2}?subject=Contact%20from%20website">${email2}</a>`;
                    typeText('line3', 'Paris, FR');
                });
            });

            document.querySelector('.contact-info').classList.remove('hidden');
        }

        updateText();
    </script>
    <script src="wireframe.js"></script>
</body>
</html>
