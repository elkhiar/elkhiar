<!DOCTYPE html>
<html>
<head>
    <title>Yassir Elkhiar</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: courier, monospace;
            color: #fff;
        }
        #console {
            width: 750px;
            margin: 100px auto 0 auto;
            font-size: 14px;
            line-height: 1.5;
        }
        a {
            color: #0bc;
            text-decoration: none;
        }
        #a { color: #0f0; }
        #c { color: #0bc; }
        #b { color: #ff0096; }
        @keyframes tricolorWave {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .tricolor {
            background: linear-gradient(to right, #002395, #002395 33%, #FFFFFF 33%, #FFFFFF 66%, #ED2939 66%, #ED2939);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: tricolorWave 3s linear infinite;
            display: inline-block;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .tricolor:hover {
            animation: tricolorWave 3s linear infinite, shake 0.5s linear infinite;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <script type="text/javascript">
        // Wireframe background script
        var canvas = document.getElementById("backgroundCanvas");
        var ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        var points = [];
        var pointCount = 150; // Increased number of points for denser effect
        var distance = 100;

        for (var i = 0; i < pointCount; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 0.5;

            for (var i = 0; i < points.length; i++) {
                var p = points[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                for (var j = i + 1; j < points.length; j++) {
                    var q = points[j];
                    var dx = p.x - q.x;
                    var dy = p.y - q.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < distance) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(q.x, q.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }
        draw();

        // Typer script
        var Typer = {
            text: null,
            accessCountimer: null,
            index: 0, // current cursor position
            speed: 2, // speed of the Typer
            file: "", //file, must be set
            accessCount: 0, //times alt is pressed for Access Granted
            deniedCount: 0, //times caps is pressed for Access Denied
            init: function() { // initialize Hacker Typer
                accessCountimer = setInterval(function() { Typer.updLstChr(); }, 500); // initialize timer for blinking cursor
                $.get(Typer.file, function(data) { // get the text file
                    Typer.text = data; // save the textfile in Typer.text
                    Typer.text = Typer.text.slice(0, Typer.text.length - 1);
                });
            },
            content: function() {
                return $("#console").html(); // get console content
            },
            write: function(str) { // append to console content
                $("#console").append(str);
                return false;
            },
            addText: function(key) { //Main function to add the code
                if (key.keyCode == 18) { // key 18 = alt key
                    Typer.accessCount++; //increase counter 
                    if (Typer.accessCount >= 3) { // if it's pressed 3 times
                        Typer.makeAccess(); // make access popup
                    }
                } else if (key.keyCode == 20) { // key 20 = caps lock
                    Typer.deniedCount++; // increase counter
                    if (Typer.deniedCount >= 3) { // if it's pressed 3 times
                        Typer.makeDenied(); // make denied popup
                    }
                } else if (key.keyCode == 27) { // key 27 = esc key
                    Typer.hidepop(); // hide all popups
                } else if (Typer.text) { // otherwise if text is loaded
                    var cont = Typer.content(); // get the console content
                    if (cont.substring(cont.length - 1, cont.length) == "|") // if the last char is the blinking cursor
                        $("#console").html($("#console").html().substring(0, cont.length - 1)); // remove it before adding the text
                    if (key.keyCode != 8) { // if key is not backspace
                        Typer.index += Typer.speed; // add to the index the speed
                    } else {
                        if (Typer.index > 0) // else if index is not less than 0 
                            Typer.index -= Typer.speed; // remove speed for deleting text
                    }
                    var text = Typer.text.substring(0, Typer.index); // parse the text for stripping html entities
                    text = text.replace(/<tricolor>(.*?)<\/tricolor>/g, '<span class="tricolor">$1</span>');
                    $("#console").html(text.replace(/\n/g, "<br>"));
                    window.scrollBy(0, 50); // scroll to make sure bottom is always visible
                }
                if (key.preventDefault && key.keyCode != 122) { // prevent F11(fullscreen) from being blocked
                    key.preventDefault()
                };
                if (key.keyCode != 122) { // otherwise prevent keys default behavior
                    key.returnValue = false;
                }
            },
            updLstChr: function() { // blinking cursor
                var cont = this.content(); // get console 
                if (cont.substring(cont.length - 1, cont.length) == "|") // if last char is the cursor
                    $("#console").html($("#console").html().substring(0, cont.length - 1)); // remove it
                else
                    this.write("|"); // else write it
            }
        }

        Typer.speed = 3;
        Typer.file = "elkhiar.txt";
        Typer.init();

        var timer = setInterval("t();", 30);
        function t() {
            Typer.addText({ "keyCode": 123748 });
            if (Typer.index > Typer.text.length) {
                clearInterval(timer);
